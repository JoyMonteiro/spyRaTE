os: linux
dist: xenial
sudo: required
services: docker
language: python
python: 3.6


cache:
    - pip
env:
    global:
      - TWINE_USERNAME=joy.merwin

  #matrix:
  #  include:
  #    - os: osx
  #      language: generic
  #      env:
  #        - TOXENV=py27
  #        - OMP_NUM_THREADS=1
  #      script: travis_wait 45 tox -e ${TOXENV}

allow_failures:
  - os: osx

before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install gcc-6 gfortran-6; fi

install:
- python -m pip install -r requirements_dev.txt
- python -m pip install -U tox

jobs:
  include:
    - stage: light tests
      env: TOXENV=flake8 SPYRATE_ARCH=Linux CC=gcc-6 FC=gfortran-6
      install:
          - python -m pip install -r requirements_dev.txt
          - python -m pip install -U tox
      script:
          - tox -e ${TOXENV}
    - stage: big tests
      env: TOXENV=cov SPYRATE_ARCH=Linux CC=gcc-6 FC=gfortran-6
      install:
          - python -m pip install -r requirements_dev.txt
          - python -m pip install -U tox
      script:
          - tox -e ${TOXENV}
    - stage: big tests
      env: TOXENV=py36 SPYRATE_ARCH=Linux CC=gcc-6 FC=gfortran-6
      script:
          - tox -e ${TOXENV}
    - stage: big tests
      python: "3.7"
      env: TOXENV=py37 SPYRATE_ARCH=Linux CC=gcc-6 FC=gfortran-6
      script:
          - tox -e ${TOXENV}
    - stage: wheels
      env: SPYRATE_ARCH=Linux CIBW_SKIP='cp33-* cp35-* cp34-* cp27-* cp37-*  cp36-manylinux1_i686' CC=gcc-6 FC=gfortran-6
      script:
        - |
            if [[ $TRAVIS_TAG ]]; then
            python -m pip install cibuildwheel
            cibuildwheel --output-dir wheelhouse
            python -m pip install twine
            python -m twine upload wheelhouse/*.whl
            fi
    - stage: wheels
      env: SPYRATE_ARCH=Linux CIBW_SKIP='cp33-* cp35-* cp34-* cp27-* cp36-*  cp37-manylinux1_i686' CC=gcc-6 FC=gfortran-6
      script:
        - |
            if [[ $TRAVIS_TAG ]]; then
            python -m pip install cibuildwheel
            cibuildwheel --output-dir wheelhouse
            python -m pip install twine
            python -m twine upload wheelhouse/*.whl
            fi
